{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- slider stylesheet -->
<link rel="stylesheet" type="text/css"
href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %}" />
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
<!-- font awesome style -->
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />



<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<!-- responsive style -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<!-- <link href="{% static 'css/register.css' %}" rel="stylesheet" /> -->
<link href="{% static 'js/custom.js' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Fasthand&family=Playfair+Display:ital,wght@0,700;1,500&display=swap"
rel="stylesheet">

{% endblock styles %}

{% block content %}

<h3 ><B>CUSTOMER REGISTRATION</B></h3><br>
<div class="container h-50 mt-5">
	<form method="post" autocomplete="on">
		{% csrf_token %}

		<div class="box" style="position: absolute; top:0%;">
			<label for="firstName" class="fl fontLabel" > First Name: </label>
			<div class="new iconBox">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="fr">
				<input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on" required>
			</div>
			<div class="clr"></div>
		</div>

		<div class="box" style="position: absolute; top:20%";>
			<label for="secondName" class="fl fontLabel"> Seconed Name: </label>
			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
			<div class="fr">
				<input type="text" required name="secondName" placeholder="Last Name" class="textBox">
			</div>
			<div class="clr"></div>
		</div>

		<div class="box" style="position: absolute; top:40%;" ;>
			<label for="phone" class="fl fontLabel"> Phone No.: </label>
			<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
			<div class="fr">
				<input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
			</div>
			<div class="clr"></div>
		</div>

		<div class="box"  style="position: absolute; top:60%" ;>
			<label for="email" class="fl fontLabel"> Email ID: </label>
			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
			<div class="fr">
				<input type="email" required name="email" placeholder="Email Id" class="textBox">
			</div>
			<div class="clr"></div>
		</div>

		<div class="box"  style="position: absolute; top:80%;">
			<label for="password" class="fl fontLabel";> Password </label>
			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
			<div class="fr">
				<input type="Password" required name="password" placeholder="Password" class="textBox">
			</div>
			<div class="clr"></div>
		</div>

		<div class="box radio" style="position: absolute; top:100%;" >
			<label for="gender" class="fl fontLabel"> Gender: </label>
			<input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
			<input type="radio" name="Gender" value="Female" required> Female
		</div>

		<div class="box terms"  style="position: absolute; top:120%;">
			<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
			<input type="Submit" name="Submit" class="submit" value="SUBMIT" href="{%  url 'login' %"} style="width: 9.5cm;" >

		</div>


		<!-- <div class="box" style="background: #9b4646";>
			
			<input type="Submit" name="Submit" class="submit" value="SUBMIT" href="login.html" >
			</a>
		</div> -->
			
	</form>
	
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

{% endblock content %}
