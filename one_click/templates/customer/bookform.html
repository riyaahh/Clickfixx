  select.form-select {

<h1>BOOK YOUR SERVICE</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="img-box">
        <img src="{% static 'images/slider-img.png' %}">
      </div>
    </div>
    <div class="col-md-6">
      
      <form  method='POST' class="col-md-12 p-3" style="size: 20%;" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <input type="text" class="form-control" name="name"  placeholder="id"><br> -->
        <input type="text" class="form-control" name="name" value="{{ request.user.first_name }} " placeholde="second name" required><br>

        <input type="text" class="form-control" name="no" placeholder="Contact no" required><br>
        <input type="text" class="form-control"  name="id"  placeholder="No of workers" required><br>
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="location" rows="3"
          placeholder="enter your location" required></textarea><br> <BR>
        <select class="form-select form-select-sm" aria-label="Large select" name="service" required>
          <option selected="">SELECT YOUR SERVICE</option>
          <option value="maintainance">MAINTENANCE</option>
          <option value="plumbing">PLUMBING</option>
          <option value="electrical">ELECTRICAL</option>
          <option value="pestcontrol">PEST CONTROL</option>
          <option value="laundry">LAUNDRY</option>
        </select>

        <br><br>


        <label for="date" name="date" required>
          <p style="color: black;">CHOOSE YOUR DATE</p>
        </label>
        <input type="date" id="date" name="time" class="form-control" required><br><br>
        <label for="time">
          <P style="color: black;"> CHOOSE THE TIME</P>
        </label>
        <input type="time" id="time" name="time" class="form-control" required>

        <button type="submit">
          <a href="{% url 'history' %}">
            Submit
          </a>
        </button>
      </form>
    
    <div id="datetime"></div>

      <script>
        function updateDateTime() {
          var now = new Date();
          var dateTimeString = now.toLocaleString();
          document.getElementById('datetime').textContent = dateTimeString;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initial call to display date and time
        updateDateTime();
      </script>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
