<!-- password_reset_confirm.html -->
{% extends 'base.html' %}
{% load static %}

{% block styles %}
<!-- slider stylesheet -->
<link rel="stylesheet" type="text/css"
  href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %}" />
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
<!-- font awesome style -->
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />



<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<!-- responsive style -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<link href="{% static 'js/custom.js' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Fasthand&family=Playfair+Display:ital,wght@0,700;1,500&display=swap"
  rel="stylesheet">

{% endblock styles %}

{% block content %}

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        border: 1px solid #d4d4d4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: #ffffff;
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid #d4d4d4;
    }

    .card-body {
        padding: 20px;
    }

    form {
        margin-top: 20px;
    }

    button {
        cursor: pointer;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Reset Your Password</h1>
                </div>
                <div class="card-body">
                    <p>Enter your new password below:</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
